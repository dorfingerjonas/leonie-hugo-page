############################# About #################################
about:
  enable : true
  title : "Über Leonie"
  image : "images/leonie-idle.gif"
  description : "Das Projekt Leonie wird seit über 5 Jahren entwickelt"
  content : 'Es handelt sich um einen künstlich "intelligenten" Sprachassistenten der Besucherinnen und Besucher eine Möglichkeit zur Informationsauskunft bietet.
            Der Aufgabenbereich ist sehr vielseitig. Sei es nur das Beantworten von Fragen, zum Beispiel am Tag der offenen Tür oder am Schnuppertag. Dabei liegt der Schwerpunkt auf allgemeinen Fragen über die Schule und die Ausbildungsmöglichkeiten an der HTL Leonding.
            Was Leonie von anderen bekannten Sprachassistenten wie Siri oder Google Home unterscheidet ist, dass Leonie nicht nur eine Stimme, sondern auch ein Gesicht hat. Somit gibt es ganz neue Möglichkeiten, um mit Leonie zu interagieren. Die visuelle Darstellung erfolgt durch ein ausgeklügeltes Projektionskonzept.
            Das 3D Modell wird auf eine speziell beschichtete Glaspyramide projiziert, womit man Leonie nicht nur frontal, sondern auch von der Seite sehen kann - ein richtiges Hologramm.'


