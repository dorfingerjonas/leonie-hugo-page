######################### Projects ###############################
projects:
  enable: true
  title: "Projekte"  
  description: "Leonie wird auch in anderen Projekten verwendet"
  projects:
    - name: "Leonie-Discord"
      icon: "images/projects/discord.png"
      buttonLabel: "Leonie einladen"
      buttonURL: "https://discordapp.com/oauth2/authorize?&client_id=770211066452901928&scope=bot&permissions=18432"
      description: "Da wir aufgrund der Corona-Situation nicht mehr in die Schule gehen und nicht mehr mit Leonie direkt kommunizieren konnten, wurden wir kreativ und haben eine Möglichkeit erschaffen, mit Leonie über Discord zu chatten.
                    Discord ist eine Kommunikationsplattform welche von vielen Schülern privat oder auch teilweise für den Unterricht verwendet wird.
                    Das Gespräch findet in diesem Fall nicht über verbale Kommunikation und Spracherkennung, sondern über einen textbasierten Chat statt."

    - name: "Leonie-Chatbot"
      icon: "images/projects/chatbot.png"
      buttonLabel: "HTL Website"
      buttonURL: "https://htl-leonding.at/"
      description: "Leonie ist auch auf der Schulhomepage zu finden, um die Orientierung oder Suche nach den gewünschten Informationen zu erleichtern.
                    Der Vorteil eines solchen Chat-Systems ist, dass man dadurch 24/7 eine sehr gute Beratung bzw. Unterstützung anbieten kann.
                    Leonie-Chatbot ist ein gutes Beispiel, wie vielseitig Leonie eingesetzt wird, und aus wie vielen kleinen Projekten sie besteht.
                    Dieses Projekt befindet sich noch in der Entwicklung und wird voraussichtlich in den nächsten Monaten fertiggestellt."


